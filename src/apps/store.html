    top: 0;

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;

  .logo {
    font-size: 24px;

  .search-bar {
    display: flex;
    align-items: center;
  }
  .search-input {
    padding: 10px;
    border: none;
    border-radius: 4px;
    width: 300px;
  }
  .search-button {
    background-color: #4a4a4a; /* Changed from #e50914 to a dark gray */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }
  .categories {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .category-button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .category-button:hover, .category-button.active {
    background-color: #666666; /* Changed from #e50914 to a dark gray */
  }
  .app-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .app-card {
    background-color: #2f2f2f;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .app-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  .app-thumbnail {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .app-info {
    padding: 15px;
  }
  .app-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .app-category {
    color: #ccc;
    margin-bottom: 5px;
  }

    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

    background-color: #181818;
    margin: 5% auto;
    padding: 20px;
    border-radius: 8px;

      function displayApps(apps) {
        const appGrid = document.getElementById('appGrid');
        appGrid.innerHTML = '';
        
        apps.forEach(app => {
          const appCard = document.createElement('div');
          appCard.classList.add('app-card');
          
          appCard.innerHTML = `
            <img src="${app.image}" alt="${app.name}" class="app-thumbnail">
            <div class="app-info">
              <div class="app-title">${app.name}</div>
              <div class="app-category">${app.category}</div>
            </div>
          `;
          
          appCard.addEventListener('click', () => openAppModal(app));
          
          appGrid.appendChild(appCard);
        });
      }

      function openAppModal(app) {
        const appDetails = document.getElementById('appDetails');
        const modal = document.getElementById('appModal');

        appDetails.innerHTML = `
          <h2>${app.name}</h2>
          <img src="${app.image}" alt="${app.name}" style="max-width: 200px;">
          <p><strong>Categoría:</strong> ${app.category}</p>
          <p><strong>Descripción:</strong> ${app.description}</p>
        `;

        const launchButton = document.getElementById('launchButton');
        launchButton.onclick = () => location.href=app.link;

        modal.style.display = 'block';
      }

      const categoryButtons = document.querySelectorAll('.category-button');
      categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          const category = button.dataset.category;
          const filteredApps = category === 'all' ? appData : appData.filter(app => app.category === category);
          displayApps(filteredApps);
        });
      });

      const searchInput = document.querySelector('.search-input');
      const searchButton = document.querySelector('.search-button');

      function searchApps(query) {
        const filteredApps = appData.filter(app => 
          app.name.toLowerCase().includes(query.toLowerCase()) || 
          app.description.toLowerCase().includes(query.toLowerCase())
        );
        displayApps(filteredApps);
      }

      searchButton.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
          searchApps(query);
        }
      });

      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const query = searchInput.value.trim();
          if (query) {
            searchApps(query);
          }
        }
      });

      const closeBtn = document.querySelector('.close');
      const modal = document.getElementById('appModal');

      closeBtn.onclick = function() {
        modal.style.display = 'none';
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }

      displayApps(appData);

      const sidebarIcons = document.querySelectorAll('.sidebar-icon');
      sidebarIcons.forEach((icon, index) => {
        icon.addEventListener('click', () => {
          switch(index) {
            case 0:
              displayApps(appData);
              break;
            case 1:
              displayApps(appData.filter(app => app.category === 'apps'));
              break;
            case 2:
              displayApps(appData.filter(app => app.category === 'games'));
              break;
            case 3:
              displayApps(appData.filter(app => app.category === 'arcade'));
              break;
          }
        });
      });
    });
  </script>
