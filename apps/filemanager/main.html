<html><head><base href="https://websim.io/filemanager/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 32 bit to APK android software kit</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f3f3f3;
        height: 100%;
        overflow: hidden;
    }
    .file-manager {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .toolbar {
        background-color: #f0f0f0;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
    }
    .content {
        display: flex;
        flex: 1;
    }
    .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        overflow-y: auto;
    }
    .file-icon {
        width: 120px;
        height: 120px;
        margin: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }
    .file-icon:hover {
        transform: scale(1.05);
    }
    .file-icon svg {
        width: 80px;
        height: 80px;
    }
    .file-name {
        font-size: 12px;
        margin-top: 5px;
        word-wrap: break-word;
    }
    .window-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
        z-index: 1000;
    }
    .window-titlebar {
        background-color: #f0f0f0;
        padding: 5px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    .window-content {
        flex: 1;
        overflow: hidden;
    }
    .close-btn {
        cursor: pointer;
        font-size: 20px;
    }
    .help-content {
        padding: 20px;
        overflow-y: auto;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div class="file-manager">
    <div class="toolbar">
        <h2>Windows 32 bit to APK android software kit</h2>
    </div>
    <div class="content">
        <div class="main-content" id="mainContent">
            <!-- Icons will be dynamically added here -->
        </div>
    </div>
</div>

<div class="window-container" id="windowContainer">
    <div class="window-titlebar">
        <span id="windowTitle"></span>
        <span class="close-btn" onclick="closeWindow()">&times;</span>
    </div>
    <div class="window-content" id="windowContent">
        <!-- Window content will be dynamically added here -->
    </div>
</div>

<script>
    const fileData = [
        {
            name: "FASM Compiler",
            icon: `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="#34495e"/>
                    <text x="50" y="40" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">FASM</text>
                    <text x="50" y="60" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Compiler</text>
                    <path d="M20 70 L40 70 L50 80 L60 70 L80 70" stroke="white" stroke-width="3" fill="none"/>
                    <circle cx="50" cy="80" r="5" fill="#e74c3c"/>
                </svg>
            `,
            url: "https://ifilex.github.io/Freedows8Bit/accesories/wine.html?app=fasm&p=FASMW.EXE"
        },
        {
            name: "Help",
            icon: `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill="#3498db"/>
                    <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" fill="white" text-anchor="middle">?</text>
                </svg>
            `,
            type: "help"
        },
        {
            name: "MIT App Inventor",
            icon: `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="#4285f4"/>
                    <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">AI</text>
                    <path d="M20 80 L40 40 L60 80" stroke="white" stroke-width="6" fill="none"/>
                    <circle cx="80" cy="30" r="10" fill="#ea4335"/>
                </svg>
            `,
            url: "https://ai2.appinventor.mit.edu/"
        }
    ];

    // Sort the fileData array alphabetically by name
    fileData.sort((a, b) => a.name.localeCompare(b.name));

    function createFileIcon(file) {
        const iconDiv = document.createElement('div');
        iconDiv.className = 'file-icon';
        iconDiv.innerHTML = `
            ${file.icon}
            <div class="file-name">${file.name}</div>
        `;
        iconDiv.onclick = () => {
            if (file.type === "help") {
                showHelpContent(file.name);
            } else {
                showWebContent(file.name, file.url);
            }
        };
        return iconDiv;
    }

    function populateMainContent() {
        const mainContent = document.getElementById('mainContent');
        fileData.forEach(file => {
            mainContent.appendChild(createFileIcon(file));
        });
    }

    function showHelpContent(title) {
        const helpContent = `
            <div class="help-content">
                <h2>How to Port Windows 32-bit Applications to Android using MIT App Inventor and WineBOX Kernel</h2>
                
                <h3>Introduction</h3>
                <p>Porting Windows 32-bit applications to Android using MIT App Inventor and the WineBOX kernel is an advanced process that allows you to run Windows applications on Android devices. This guide will provide a high-level overview of the steps involved.</p>
                
                <h3>Prerequisites</h3>
                <ul>
                    <li>Basic knowledge of MIT App Inventor</li>
                    <li>Familiarity with Android app development</li>
                    <li>Access to the WineBOX kernel</li>
                    <li>The Windows 32-bit application you want to port</li>
                </ul>
                
                <h3>Steps</h3>
                <ol>
                    <li><strong>Prepare the Windows application:</strong> Ensure your Windows 32-bit application is compatible with the WineBOX kernel.</li>
                    <li><strong>Set up MIT App Inventor:</strong> Create a new project in MIT App Inventor that will serve as the wrapper for your Windows application.</li>
                    <li><strong>Integrate WineBOX kernel:</strong> Use MIT App Inventor's extension feature to include the WineBOX kernel in your project.</li>
                    <li><strong>Create the user interface:</strong> Design a simple interface in MIT App Inventor that will launch your Windows application.</li>
                    <li><strong>Implement WineBOX initialization:</strong> Write code to initialize the WineBOX kernel when your app starts.</li>
                    <li><strong>Load the Windows application:</strong> Implement functionality to load your Windows application into the WineBOX environment.</li>
                    <li><strong>Handle input and output:</strong> Create methods to handle user input and display output from the Windows application.</li>
                    <li><strong>Optimize performance:</strong> Fine-tune the app to ensure smooth performance on Android devices.</li>
                    <li><strong>Test thoroughly:</strong> Test your ported application on various Android devices to ensure compatibility and stability.</li>
                    <li><strong>Package and distribute:</strong> Once testing is complete, package your app and distribute it through appropriate channels.</li>
                </ol>
                
                <h3>Conclusion</h3>
                <p>Porting Windows 32-bit applications to Android using MIT App Inventor and the WineBOX kernel is a complex process that requires a good understanding of both platforms. While this guide provides an overview, you may need to consult more detailed resources and potentially seek expert assistance for specific applications or advanced features.</p>
            </div>
        `;
        showWindowContent(title, helpContent);
    }

    function showWebContent(title, url) {
        const iframeContent = `<iframe src="${url}" title="${title}"></iframe>`;
        showWindowContent(title, iframeContent);
    }

    function showWindowContent(title, content) {
        const windowContainer = document.getElementById('windowContainer');
        const windowContent = document.getElementById('windowContent');
        const windowTitle = document.getElementById('windowTitle');
        
        windowTitle.textContent = title;
        windowContent.innerHTML = content;
        windowContainer.style.display = 'flex';
    }

    function closeWindow() {
        const windowContainer = document.getElementById('windowContainer');
        const windowContent = document.getElementById('windowContent');
        
        windowContainer.style.display = 'none';
        windowContent.innerHTML = '';
    }

    populateMainContent();
</script>
</body>
</html>
